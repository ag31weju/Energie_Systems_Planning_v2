<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy System Planning</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
